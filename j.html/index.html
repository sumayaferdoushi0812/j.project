<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2 id="date"> Javascript is not only used to create websites</h2>

    <button type="button" onclick="time()"> Date </button>

    <script>
        function time(){
            document.getElementById("date").innerHTML=Date();
        }
        
    </script> 
    
</body>
</html>
